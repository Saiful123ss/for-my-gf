<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open When...</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Background Music -->
  <audio id="bgm" autoplay loop muted>
  <source src="river_flows_in_you.mp3" type="audio/mpeg">
</audio>

<script>
  document.addEventListener('click', () => {
    const audio = document.getElementById('bgm');
    audio.muted = false;
    audio.play();
  }, { once: true });
</script>

  <script src="script.js"></script>
</body>
</html>
